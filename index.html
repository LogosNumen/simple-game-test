<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Box Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .game-area {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            background-color: white;
        }
        .box {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            cursor: pointer;
        }
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
        .timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="game-area">
        <div class="score">Score: 0</div>
        <div class="timer">Time: 10</div>
        <div class="box"></div>
    </div>
    <button onclick="startGame()">Start Game</button>

    <script>
        const box = document.querySelector('.box');
        const scoreDisplay = document.querySelector('.score');
        const timerDisplay = document.querySelector('.timer');
        let score = 0;
        let timeLeft = 10;
        let gameInterval;

        box.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = 'Score: ' + score;
            moveBox();  // Move the box when clicked

            // Check if score reaches 20 and redirect
            if (score === 15) {
                alert('Congratulations! You clicked 20 boxes!');
                window.location.href = 'https://www.instagram.com/friskry/';  // Replace with desired URL
            }
        });

        function moveBox() {
            const gameArea = document.querySelector('.game-area');
            const maxX = gameArea.clientWidth - box.clientWidth;
            const maxY = gameArea.clientHeight - box.clientHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            box.style.left = randomX + 'px';
            box.style.top = randomY + 'px';
        }

        function startGame() {
            score = 0;
            timeLeft = 10;
            scoreDisplay.textContent = 'Score: ' + score;
            timerDisplay.textContent = 'Time: ' + timeLeft;
            moveBox();

            gameInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = 'Time: ' + timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(gameInterval);
                    alert('Game Over! Your score: ' + score);
                }
            }, 1000);
        }
    </script>

</body>
</html>
